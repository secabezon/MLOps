name: Build and Push Docker Image

on:
  push:
    branches:
      - main
      - feature/fase2-pam
    tags:
      - 'v*.*.*'
  pull_request:
    branches:
      - main

env:
  REGISTRY: docker.io
  IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/mlops-credit-api

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      # 1. Checkout del código
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Configurar Docker Buildx (para builds optimizados)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3. Login a Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 4. Extraer metadata (tags, labels)
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # Tag con versión (v1.0.0)
            type=semver,pattern={{version}}
            # Tag con major.minor (v1.0)
            type=semver,pattern={{major}}.{{minor}}
            # Tag latest para main
            type=raw,value=latest,enable={{is_default_branch}}
            # Tag con nombre de branch
            type=ref,event=branch
            # Tag con fecha
            type=raw,value={{date 'YYYYMMDD-HHmmss'}}

      # 5. Build y Push a Docker Hub
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.IMAGE_NAME }}:buildcache,mode=max

      # 6. Mostrar tags generados
      - name: Image digest
        run: |
          echo "Image pushed successfully!"
          echo "Tags: ${{ steps.meta.outputs.tags }}"
